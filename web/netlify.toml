# Netlify configuration for Code Wiki Web Interface

[build]
  # Build command - only compile functions
  # NOTE: Index building is handled by GitHub Actions (.github/workflows/update-index.yml)
  # which commits index.json with full repo access. Netlify just uses the committed index.
  command = "npm install && npm run build:functions"
  # Directory containing the static files
  publish = "public"
  # Directory containing Netlify Functions
  functions = "netlify/functions-dist"

[build.environment]
  # Node version
  NODE_VERSION = "20"

# Environment variables are set in Netlify dashboard, not here
# Note: GITHUB_TOKEN is NOT needed for Netlify builds anymore
# Index generation happens via GitHub Actions which has built-in GITHUB_TOKEN
# Optional env vars:
# - NETLIFY_BUILD_HOOK: If set in GitHub repo secrets, allows Actions to trigger rebuilds

# Development settings
[dev]
  command = "npm run build:index"
  publish = "public"
  functions = "netlify/functions-dist"
  port = 8888
  autoLaunch = false

# Headers for CORS and security
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Redirects for SPA routing and API
# API routes go to Netlify functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# SPA fallback - serve index.html for all routes (except static files)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
