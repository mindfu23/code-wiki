name: Update Wiki Index

on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

  # Run when repo-locations.md changes
  push:
    paths:
      - 'wiki/projects/repo-locations.md'

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build index with GitHub API
        working-directory: web
        env:
          USE_GITHUB_API: 'true'
          # Use PAT for auto-discovery (can list all user repos)
          # Falls back to GITHUB_TOKEN which only works with repo-locations.md
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
          WIKI_DIR: ${{ github.workspace }}/wiki
        run: npm run build:index

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet web/public/data/index.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add web/public/data/
          git commit -m "chore: update wiki index with latest repo files

          Auto-generated by GitHub Actions"
          git push

      - name: Trigger Netlify rebuild
        if: steps.changes.outputs.changed == 'true' && env.NETLIFY_BUILD_HOOK != ''
        env:
          NETLIFY_BUILD_HOOK: ${{ secrets.NETLIFY_BUILD_HOOK }}
        run: |
          curl -X POST -d '{}' "$NETLIFY_BUILD_HOOK"
